<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Policy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #111; color: #fff; text-align: center; }
        
        .cookie-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .screamer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .screamer img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        .screamer audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="cookie-popup">
        <p>Цей сайт використовує cookies для покращення вашого досвіду. Прийняти cookies?</p>
        <button onclick="showScreamer()">Так</button>
        <button onclick="showScreamer()">Ні</button>
    </div>

    <div class="screamer" id="screamer">
        <img src="https://i.imgur.com/JMqfHYV.jpg" alt="SCREAMER">
        <audio id="scream-audio" src="https://www.myinstants.com/media/sounds/screamer.mp3"></audio>
    </div>

    <script>
        function showScreamer() {
            document.querySelector(".cookie-popup").style.display = "none";
            let screamer = document.getElementById("screamer");
            let audio = document.getElementById("scream-audio");

            screamer.style.display = "flex";
            audio.play();
        }
    </script>

</body>
</html>
